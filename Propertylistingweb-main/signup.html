<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <section class="container">
        <div class="conatiner-image">
            <img src="./assets/login.jpeg" alt="House Image">
        </div>
        <div class="login--form">
            <br>
            <img class="logo" src="./assets/logo.png" alt="Logo">
            <h1>Register Form</h1>
            <form id="signup-form">
                <label for="username">User Name</label>
                <input type="text" id="username" placeholder="Enter Your Name">

                <label for="useremail">Email</label>
                <input type="email" id="useremail" placeholder="Enter Your Email">

                <label for="userpassword">Password</label>
                <input type="password" id="userpassword" placeholder="Enter Your Password">

                <label for="userconfirmpassword">Confirm Password</label>
                <input type="password" id="userconfirmpassword" placeholder="Re-enter Your Password">

                <label for="signup-option">Select Role</label>
                <select id="signup-option">
                    <option value="users">Users</option>
                    <option value="admin">Admin</option>
                </select>

                <button type="submit" id="signup-btn" class="btn">Register</button>
            </form>

            <span>Already have an account? <a href="login.html">Login</a></span>
            <br>
            <div id="status"></div>
        </div>
    </section>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>
