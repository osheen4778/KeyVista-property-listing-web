<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <section class="container">
        <div class="conatiner-image">
            <img src="./assets/login.jpeg" alt="Login Image">
        </div>

        <div class="login--form">
            <img class="logo" src="./assets/logo.png" alt="Logo">
            <h1>Login Form</h1>
            
            <form id="login-form">
                <label for="useremail">Email</label>
                <input type="email" id="useremail" placeholder="Enter Your Email">

                <label for="userpassword">Password</label>
                <input type="password" id="userpassword" placeholder="Enter Your Password">

                <label for="login-option">Select Role</label>
                <select id="login-option">
                    <option value="users">Users</option>
                    <option value="admin">Admin</option>
                </select>

                <button type="submit" id="login-btn" class="btn">Login</button>
                <span>or</span>
                <button type="button" id="google-btn" class="btn">Continue with Google</button>
            </form>

            <div id="status"></div>
        </div>
    </section>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>
