<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" type="text/css" href="admin.css" />
</head>
<body>

  <div class="container">
    <section class="container-nav">
      <nav>
        <ul>
          <li>Add Property</li>
          <li><a href="allproperty.html">All Property</a></li>
          <li>Views</li>
          <li>Customers</li>
        </ul>
      </nav>
    </section>

    <section class="main-content">
      <h2>Add Property Listing</h2>
      <form id="property-form">
        <input type="text" id="title" placeholder="Title" required /><br />
        <input type="text" id="description" placeholder="Description" required /><br />
        <input type="text" id="location" placeholder="Location" required /><br />


        <fieldset>
          <legend>Select a Property Category</legend>
          <div>
            <input type="radio" id="flat" name="category" value="Flat" />
            <label for="flat">Flat</label>
          </div>
          <div>
            <input type="radio" id="house" name="category" value="House" />
            <label for="house">House</label>
          </div>
          <div>
            <input type="radio" id="villa" name="category" value="Villa" />
            <label for="villa">Villa</label>
          </div>
        </fieldset>
        <input type="number" id="price" placeholder="Price (â‚¹)" required /><br />

        <select id="flatbhk" required>
          <option value="">Select Flat BHK</option>
          <option value="1BHK">1BHK</option>
          <option value="2BHK">2BHK</option>
          <option value="3BHK">3BHK</option>
          <option value="4BHK">4BHK</option>
          <option value="5BHK">5BHK</option>
        </select><br />
        <input type="url" id="imageUrl" placeholder="Image URL (https://...)" required /><br />


        <button type="submit">Add Property</button>
      </form>

    </section>
  </div>
<script type="module" src="firebase-config.js"></script>
  <script type="module" src="admin.js"></script>
</body>
</html>
